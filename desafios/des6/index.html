<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, Podem ser inserido 7 ou mais elementos em forma de lista. Com um efeito que Você só verá ao passar o mouse por cima.</p>
    <ul>
        <li><p><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;HTML code&gt;">Códigos-fonte</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></p></li>
    </ul>
</body>
</html>
